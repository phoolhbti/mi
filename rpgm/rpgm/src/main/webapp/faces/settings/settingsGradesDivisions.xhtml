<ui:composition template="/WEB-INF/templates/settings-layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:H="http://xmlns.jcp.org/jsf/html">

	<ui:define name="settings-content">
		<div class="row">
			<ul class="breadcrumb">
				<li><a href="/rpgm/faces/home/myHome.xhtml">Home</a> <span
					class="divider"></span></li>
				<li><a href="/rpgm/faces/settings/settingsHome.xhtml">Settings</a>
					<span class="divider"></span></li>
				<li><a href="#">Grades and Divisions</a></li>
			</ul>
		</div>

		<div>
			<ul>
				<h:form>
					<!--<li>-->
					<div class="col-md-5">
						<h:commandLink type="button" class="btn  btn-default">
							<i class="glyphicon glyphicon-plus"></i> New Grade
                      </h:commandLink>
					</div>
					<div class="col-lg-1"></div>
					<div class="col-md-5">
						<h:commandLink type="button" class="btn  btn-default">
							<i class="glyphicon glyphicon-plus"></i> New Division
                      </h:commandLink>
					</div>
					<br />
					<br />
					<!--</li>-->

					<div class="col-md-5 thumbnail">
						<ui:repeat var="settingsGradesDivisionsBeanExam"
							value="#{examinationNewBean.availableGrades}" varStatus="status">


							<h:panelGroup layout="block">

								<h:panelGroup
									rendered="#{settingsGradesDivisionsBean.gradeUnEditMode}">

									<h:outputText styleClass="col-md-4"
										value="#{settingsGradesDivisionsBeanExam.grade}" name="grade"
										style="margin-right: 10px"></h:outputText>
									<h:outputText styleClass="col-md-4"
										value="#{settingsGradesDivisionsBeanExam.id}"
										name="gradeDescription" style="margin-right: 10px"></h:outputText>
									<div class="col-md-2">
										<h:commandLink type="button" class="btn  btn-default"
											actionListener="#{settingsGradesDivisionsBean.gradeChangeToEditMode}"
											name="gradeEdit">
											<i class="glyphicon glyphicon-pencil"></i> Edit</h:commandLink>
									</div>

								</h:panelGroup>

								<h:panelGroup
									rendered="#{settingsGradesDivisionsBean.gradeEditMode}">
									<h:inputText styleClass="col-lg-2"
										value="#{settingsGradesDivisionsBeanExam.grade}" name="grade"
										style="margin-right: 10px"></h:inputText>
									<h:inputText styleClass="col-md-2"
										value="#{settingsGradesDivisionsBeanExam.id}"
										name="gradeDescription" style="margin-right: 10px"></h:inputText>
									<h:commandLink type="button" style="margin-right: 8px"
										class="btn  btn-default"
										actionListener="#{settingsGradesDivisionsBean.gradeCompleteEditMode}">
										<i class="glyphicon glyphicon-save"></i> Save</h:commandLink>
									<h:commandLink type="button" style="margin-right: 8px"
										class="btn  btn-default"
										actionListener="#{settingsGradesDivisionsBean.gradeCancelEditMode}">
										<i class="glyphicon glyphicon-eye-close"></i> Cancel</h:commandLink>
									<h:commandLink type="button" class="btn  btn-default"
										actionListener="#{settingsGradesDivisionsBean.gradeDeleteEditMode}">
										<i class="glyphicon glyphicon-trash"></i> Delete</h:commandLink>
								</h:panelGroup>
							</h:panelGroup>


						</ui:repeat>
					</div>

					<div class="col-lg-1"></div>


					<div class="col-md-5 thumbnail">
						<ui:repeat var="settingsGradesDivisionsBeanExam"
							value="#{examinationNewBean.availableDivisions}"
							varStatus="status">
							<h:panelGroup layout="block" id="division">

								<h:panelGroup
									rendered="#{settingsGradesDivisionsBean.divisionUnEditMode}">
									<h:outputText styleClass="col-md-4"
										value="#{settingsGradesDivisionsBeanExam.division}"
										name="division" style="margin-right: 10px"></h:outputText>
									<h:outputText styleClass="col-md-4"
										value="#{settingsGradesDivisionsBeanExam.id}"
										name="divisionDescription" style="margin-right: 10px"></h:outputText>
									<div class="col-md-2">
										<h:commandLink type="button" class="btn  btn-default"
											action="#{settingsGradesDivisionsBean.divisionChangeToEditMode}"
											name="gradeEdit">
											<i class="glyphicon glyphicon-pencil"></i> Edit</h:commandLink>
									</div>
								</h:panelGroup>

								<h:panelGroup
									rendered="#{settingsGradesDivisionsBean.divisionEditMode}">
									<h:inputText styleClass="col-lg-2"
										value="#{settingsGradesDivisionsBeanExam.division}"
										name="division" style="margin-right: 10px"></h:inputText>
									<h:inputText styleClass="col-md-2"
										value="#{settingsGradesDivisionsBeanExam.id}"
										name="divisionDescription" style="margin-right: 10px"></h:inputText>
									<h:commandLink type="button" style="margin-right: 8px"
										class="btn  btn-default"
										actionListener="#{settingsGradesDivisionsBean.divisionCompleteEditMode}">
										<i class="glyphicon glyphicon-save"></i> Save</h:commandLink>
									<h:commandLink type="button" style="margin-right: 8px"
										class="btn  btn-default"
										actionListener="#{settingsGradesDivisionsBean.divisionCancelEditMode}">
										<i class="glyphicon glyphicon-eye-close"></i> Cancel</h:commandLink>
									<h:commandLink type="button" class="btn  btn-default"
										actionListener="#{settingsGradesDivisionsBean.divisionDeleteEditMode}">
										<i class="glyphicon glyphicon-trash"></i> Delete</h:commandLink>
								</h:panelGroup>

							</h:panelGroup>
						</ui:repeat>
					</div>




				</h:form>

			</ul>
		</div>



	</ui:define>
</ui:composition>
