<ui:composition template="/WEB-INF/templates/examinations-layout.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	<ui:define name="yhead">
		<title>Exams Home</title>
	</ui:define>

	<ui:define name="examination-content">

		<div class="row">
			<div class="col-md-8">
				<!--Breadcrumb to help user "where you are?"-->
				<ol class="breadcrumb">
					<li><a href="/rpgm/faces/home/myHome.xhtml">Home</a></li>
					<li class="active">Examination</li>
				</ol>
			</div>

			<div class="col-md-4">
				<!--Add new exam Button-->
				<a href="/rpgm/faces/examination/examinationNew.xhtml">
					<Button class="btn btn-default">
						<span class="glyphicon glyphicon-plus"></span> Add New Exam
					</Button>
				</a>
			</div>
		</div>

		<div class="col-md-10">
			<div class="row" id="examination-home-contents">

				<ui:fragment rendered="#{!examinationHomeBean.exams.rowAvailable}">
					<div class="panel panel-default">
						<div class="panel-body">


							<div class="alert alert-info">No Examinations found for the
								current Year.</div>
							<div class="col-md-12">
								You can add new Exam now here<br /> <a
									href="/rpgm/faces/examination/examinationNew.xhtml">
									<Button class="btn btn-default">
										<span class="glyphicon glyphicon-plus"></span>Add New Exam
									</Button>
								</a>
							</div>
							<div class="col-md-12">
								<br />OR<br /> Change current year in settings to view previous
								year exams<br /> <a
									href="/rpgm/faces/settings/settingsHome.xhtml">
									<Button class="btn btn-default">
										<span class="glyphicon glyphicon-cog"></span>Go to Settings
									</Button>
								</a>
							</div>

						</div>
					</div>
				</ui:fragment>

				<ul class="thumbnails">
					<ui:repeat value="#{examinationHomeBean.exams}" var="exam">
						<li class="thumbnail col-md-9">

							<div class="col-md-10">
								<h5>

									<h:outputText
										value=" #{exam.classroomModuleIdclassroomModule.classroomIdclassroom.gradeIdgrade.grade}  " />
									<h:outputText
										value="#{exam.classroomModuleIdclassroomModule.classroomIdclassroom.divisionIddivision.division}     " />

									<h:outputText value="Term:  #{exam.term} " />
									<h:outputText value="#{exam.examTypeIdexamType.typeName} " />
									on
									<h:outputText
										value=" #{exam.classroomModuleIdclassroomModule.moduleIdmodule.subjectIdsubject.subjectName}" />


								</h5>
							</div>

							<div class="box col-md-2">
								<!--Use GET to redirect next page-->
								<h:button class="btn btn-default btn-large" value="View..."
									outcome="#{examinationHomeBean.examinationViewPage}">
									<f:param name="examId" value="#{exam.id}" />
								</h:button>
							</div>

						</li>
					</ui:repeat>
				</ul>
			</div>
		</div>


	</ui:define>

</ui:composition>
