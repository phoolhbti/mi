<ui:composition template="/WEB-INF/templates/staff-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:define name="yhead">
        
        <title>
            #{staffViewBean.staff.name}
        </title>
    </ui:define>
    <ui:define name="staff-content">

        <div class="col-md-6">
            <ol class="breadcrumb">
                <li>
                    <a href="/rpgm/faces/home/myHome.xhtml">Home</a>
                </li>
                <li>
                    <a href="/rpgm/faces/staff/staffHome.xhtml">Staff</a>
                </li>
                <li>
                    <a href="/rpgm/faces/staff/staffList.xhtml">Staff List</a>
                </li>
                <li class="active">
                   Staffs
                </li>
            </ol>
        </div>


        <div class="col-md-4">
            <!--Add new student Button-->
            <a href="/rpgm/faces/staff/staffNew.xhtml">
                <Button class="btn btn-default">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add New Staff
                </Button>
            </a>
        </div>

        <div class="col-md-10">
            <div class="row" id="staff-home-contents">

                    <div class="col-md-3">
                        <div>
                            <p:graphicImage value="#{staffViewBean.dbImage}" alt="#{staffViewBean.staff.fullName}" />
                        </div>
                    </div>

                <div class="col-md-7">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label   col-md-4">Staff ID</label>
                        <div class="col-md-8">
                            <label class="control-label">#{staffViewBean.staff.staffid}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label  col-md-4">Name</label>
                        <div class="col-md-8">
                            <label class="control-label">#{staffViewBean.staff.name}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label  col-md-4">Full Name</label>
                        <div class="col-md-8">
                            <label class="control-label">#{staffViewBean.staff.fullName}</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-offset-4">



                            <h:form>
                                <h:commandButton class="btn btn-default" value="Back"
                                                 type="submit"
                                                 action="#{staffViewBean.backToHomeStaff}">
                                </h:commandButton>

                            <!--<h:commandButton value="Edit" action="" type="submit" styleClass="btn btn-default"/>-->

                                <h:commandButton class="btn btn-default" value="Edit"
                                                 type="submit"
                                                 action="#{staffViewBean.editStaff}">
                                </h:commandButton>
                                <h:commandButton class="btn btn-default" value="Delete"
                                				 type="submit"
                                				 action="#{staffViewBean.staffDelete}"  />
                            </h:form>
                            
                        </div>
                    </div>


                </form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
