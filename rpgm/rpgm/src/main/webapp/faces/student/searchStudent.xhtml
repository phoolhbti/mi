<ui:composition template="/WEB-INF/templates/student-layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:define name="yhead">
        <title>
            Searching #{studentSearchBean.student.fullName}
        </title>
    </ui:define>

    <ui:define name="student-content">

        <div class="col-md-8">
            <!--Breadcrumb to help user "where you are?"-->
            <ul class="breadcrumb">
                <li>
                    <a href="/rpgm/faces/home/myHome.xhtml">Home</a>
                </li>
                <li>
                    <a href="/rpgm/faces/student/studentHome.xhtml">Students</a>
                </li>
                <li>
                    <a href="/rpgm/faces/student/searchStudent.xhtml">Students Search</a>
                </li>
                <li class="active">
                    Search: #{studentSearchBean.student.fullName}
                </li>
            </ul>
        </div>


        <div class="col-md-4">
            <!--Add new student Button-->
            <a href="/rpgm/faces/student/studentNew.xhtml">
                <Button class="btn btn-default">
                    <span class="glyphicon glyphicon-plus"></span>
                    Add New Student
                </Button>
            </a>
        </div>
        <!-- end student New -->

        <div class="col-md-10">
            <div class="row" id="student-home-contents">

                <div class="col-md-3">
                    <div>
                        <img src="/rpgm/ico/student.png" class="img-circle"></img>
                    </div>
                </div>

                <div class="col-md-7">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-md-4">AdmissionNo</label>

                            <div class="col-md-8">
                                <label class="control-label">#{studentSearchBean.student.admissionNo}</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4">StudentName</label>

                             <div class="col-md-8">
                            <label class="control-label">#{studentSearchBean.student.name}</label>
                        </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4">FullName</label>

                            <div class="col-md-8">
                                <label class="control-label">#{studentSearchBean.student.fullName}</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4">NameWithInitial</label>

                            <div class="col-md-8">
                                <label class="control-label">#{studentSearchBean.student.nameWtInitial}</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4">Date Of Birth</label>

                            <div class="col-md-8">
                                <label class="control-label">#{studentSearchBean.student.dob}</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4">Gender</label>

                            <div class="col-md-8">
                                <label class="control-label">#{studentSearchBean.student.gender}</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4">Address</label>

                            <div class="col-md-8">
                                <label class="control-label">#{studentSearchBean.student.address}</label>
                            </div>
                        </div>



                        <div class="form-group">
                            <div class="col-md-8 col-lg-offset-4">

                                <h:form>
                                    <h:commandButton value="Back" action="#{studentSearchBean.backToHome}" type="submit"
                                                     styleClass="btn btn-default">
                                    </h:commandButton>
                                </h:form>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
